apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 29)
  buildToolsVersion safeExtGet('buildToolsVersion', "29.0.3")

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 16)
    targetSdkVersion safeExtGet('targetSdkVersion', 29)
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
    }
  }
  lintOptions {
    warning 'InvalidPackage'
  }
}

configurations.all {
  resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation 'com.github.Kobidl:Android-ScalableVideoView:v1.0.4-rc1'
  implementation 'com.googlecode.mp4parser:isoparser:1.1.20'
  implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.14'
  // implementation "com.google.android.gms:play-services-gcm:12.+"
}

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
  }
}
